<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fethiye Irmak Doğan</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/slick.css" rel="stylesheet">
    <link href="assets/css/magnific-popup.css" rel="stylesheet">
    <link id="switcher" href="assets/css/theme-color/default-theme.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  </head>
  <body>
   
    <!-- Start Header -->
    <header id="mu-header" role="banner">
      <div class="container">
        <nav class="navbar navbar-default mu-navbar">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Irmak Doğan</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
              <ul class="nav navbar-nav mu-menu navbar-right">
                <li><a href="#" class="nav-link" data-page="home">ABOUT ME</a></li>
                <li><a href="#" class="nav-link" data-page="research">RESEARCH & CV</a></li>
                <li><a href="#" class="nav-link" data-page="projects">PROJECTS</a></li>
                <li><a href="#" class="nav-link" data-page="talks">TALKS</a></li>
                <li><a href="#" class="nav-link" data-page="outreach">OUTREACH</a></li>
                <li><a href="#" class="nav-link" data-page="contact">CONTACT</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Featured Slider -->
    <section id="mu-featured-slider">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div class="mu-featured-area">
              <img class="mu-profile-img" src="assets/images/profile.jpg" width="300" alt="Profile Image">              
            </div>
          </div>
          <div class="col-md-7">
            <div class="mu-featured-area">
              <h1>Fethiye Irmak Doğan</h1>
              <div class="mu-featured-slider-wrapper">
                <div class="mu-featured-slider" id="typed-strings">
                  <p>I am a <span>Researcher</span></p>
                  <p>I am a <span>Roboticist</span></p>
                  <p>I am a <span>Postdoc</span></p>
                </div>
                <span id="typed"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Featured Slider -->

    <!-- Dynamic Content Section -->
    <main id="dynamic-content" role="main">
      <!-- Content will be loaded here dynamically -->
    </main>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery.filterizr.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/typed.min.js"></script>
    <script src="assets/js/jquery.appear.js"></script>
    <script src="assets/js/jquery.lineProgressbar.js"></script>
    <script src="assets/js/custom.js"></script>

    <script>
      $(document).ready(function() {
    function loadPage(page) {
        $.ajax({
            url: 'pages/' + page + '.html',
            method: 'GET',
            success: function(data) {
                $('#dynamic-content').hide().html(data).fadeIn(300);
                activateLightbox(); // Reinitialize Lightbox after loading new content
            },
            error: function() {
                $('#dynamic-content').html('<p>Error loading page.</p>');
            }
        });
    }

    $('.nav-link').click(function(e) {
        e.preventDefault();
        var page = $(this).data('page');
        loadPage(page);
    });

    function activateLightbox() {
        $('.popup-link').magnificPopup({
            type: 'image',
            gallery: {
                enabled: true
            },
            mainClass: 'mfp-fade',
            removalDelay: 300,
            closeOnContentClick: true
        });
    }

    loadPage('home'); // Load the home page by default
});
    </script>
  </body>
</html>
