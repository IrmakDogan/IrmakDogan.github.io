title: Fethiye Irmak Dogan
description: I am Fethiye Irmak DoÄŸan, a Postdoctoral Researcher at KTH Royal Institute of Technology. I received my Ph.D. degree in Computer Science from KTH in 2023. I hold M.Sc. (2018) and B.Sc. (2015) degrees in Computer Engineering from Middle East Technical University. While pursuing my M.Sc. degree, I started doing research at Kovan Robotics Lab, and during my doctoral education, I continued robotics research at the Division of Robotics, Perception and Learning.
