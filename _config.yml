title: Fethiye Irmak Dogan
description: I am a Postdoctoral Research Associate in the Affective Intelligence and Robotics Laboratory at the University of Cambridge. I received my Ph.D. degree in Computer Science from KTH Royal Institute of Technology in 2023. I hold M.Sc. (2018) and B.Sc. (2015) degrees in Computer Engineering from Middle East Technical University (METU). While pursuing my M.Sc. degree, I started doing research at the Kovan Robotics Lab, METU. During my doctoral education, I continued robotics research at the Division of Robotics, Perception and Learning, KTH, and was a visiting scholar at the Robot Autonomy and Interactive Learning Lab at Georgia Institute of Technology.
