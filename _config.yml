title: Fethiye Irmak Dogan
description: I am Fethiye Irmak DoÄŸan, a Ph.D. student in the Robotics, Perception and Learning Division at KTH Royal Institute of Technology. My advisor is Iolanda Leite, and I was recently a visiting scholar at the Georgia Institute of Technology, working with Sonia Chernova. I received my B.Sc. (2015) and M.Sc. (2018) degrees in Computer Engineering from Middle East Technical University. While pursuing my M.Sc. degree, I started doing research in robotics at the Kovan Lab.
